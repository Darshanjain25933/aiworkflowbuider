    <title>AI Workflow Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'gray': {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',

            }
          }
        }
      }

    <link rel="stylesheet" href="https://aistudiocdn.com/reactflow@11.11.4/dist/style.css" />
    <style>
      /* Initial loading spinner styles */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        color: #64748b; /* text-gray-500 */
      }
      .dark #loading-spinner {
        color: #94a3b8; /* text-gray-400 */
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #e2e8f0; /* border-gray-200 */
        border-bottom-color: #4f46e5; /* border-indigo-600 */
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      .dark .spinner {
        border-color: #334155; /* dark:border-gray-700 */
        border-bottom-color: #818cf8; /* dark:border-indigo-400 */
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Basic styles for React Flow */
      .react-flow__pane {
        cursor: grab;
      }
      .react-flow__pane:active {
        cursor: grabbing;
      }
      .dark .react-flow__node {
        color: #f1f5f9;
        background: #1e293b;
      }
      .dark .react-flow__node.selected {
        box-shadow: 0 0 0 2px #6366f1;
      }
      .dark .react-flow__edge-path {
        stroke: #475569;
      }
      .dark .react-flow__controls button {
        background: #1e293b;
        border-bottom: 1px solid #334155;
      }
       .dark .react-flow__controls button:hover {
        background: #334155;
      }
      .dark .react-flow__controls svg {
        fill: #94a3b8;
      }
      .dark .react-flow__minimap {
        background-color: #0f172a;
      }
      .dark .react-flow__minimap .react-flow__minimap-mask {
        fill: rgba(30, 41, 59, 0.7);
      }
       /* Scrollbar styles for dark mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569;
        border-radius: 10px;
        border: 2px solid #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
      /* Hide minimap and attribution by default, show on hover */
      .react-flow__minimap, .react-flow__attribution {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      .react-flow-wrapper:hover .react-flow__minimap,
      .react-flow-wrapper:hover .react-flow__attribution {
        opacity: 1;
        pointer-events: auto;
      }
       /* Style for dangling nodes */
      @keyframes pulse-border {
        0%, 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.5); }
        50% { box-shadow: 0 0 0 4px rgba(234, 179, 8, 0); }
      }
      .dangling-node {
        animation: pulse-border 2s infinite;
        border-color: rgba(234, 179, 8, 0.8) !important;
      }
      /* Shake animation for invalid run attempt */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
